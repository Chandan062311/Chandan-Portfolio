<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111720"/>
      <stop offset="100%" stop-color="#080B0F"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5A623"/>
      <stop offset="100%" stop-color="#D88A2A"/>
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7AC7BF"/>
      <stop offset="100%" stop-color="#5FA8A0"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Pickaxe / mining motif: stylised "C" with a drill bit accent -->
  <!-- Letter C -->
  <text x="256" y="340" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-weight="800" font-size="340" fill="url(#accent)" text-anchor="middle" dominant-baseline="central" letter-spacing="-12">C</text>
  <!-- Small accent dot â€” like a drill spark -->
  <circle cx="370" cy="180" r="28" fill="url(#steel)" opacity="0.9"/>
  <!-- Subtle scan line -->
  <rect x="80" y="438" width="352" height="3" rx="1.5" fill="url(#steel)" opacity="0.4"/>
</svg>
